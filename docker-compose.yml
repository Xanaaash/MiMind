services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimind-app
    ports:
      - "8080:8080"
    environment:
      MIMIND_DB_PATH: /app/data/mimind.sqlite3
    volumes:
      - app_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz', timeout=2)"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: mimind-db
    environment:
      POSTGRES_DB: mimind
      POSTGRES_USER: mimind
      POSTGRES_PASSWORD: mimind_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mimind -d mimind"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  app_data:
  postgres_data:
