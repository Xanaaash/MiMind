services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimind-app
    ports:
      - "8080:8080"
    environment:
      MIMIND_DB_PATH: ${MIMIND_DB_PATH:-/app/data/mimind.sqlite3}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET:-mimind-dev-user-jwt-secret}
      AUTH_ACCESS_TTL_MINUTES: ${AUTH_ACCESS_TTL_MINUTES:-15}
      AUTH_REFRESH_TTL_HOURS: ${AUTH_REFRESH_TTL_HOURS:-168}
      AUTH_COOKIE_SECURE: ${AUTH_COOKIE_SECURE:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_COACH_MODEL: ${OPENAI_COACH_MODEL:-gpt-4o-mini}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      MINDCOACH_PROVIDER_SAFETY_NLU: ${MINDCOACH_PROVIDER_SAFETY_NLU:-local}
      MINDCOACH_PROVIDER_SAFETY_SEMANTIC: ${MINDCOACH_PROVIDER_SAFETY_SEMANTIC:-local}
      MINDCOACH_PROVIDER_COACH: ${MINDCOACH_PROVIDER_COACH:-local}
      MINDCOACH_MEMORY_EMBEDDER: ${MINDCOACH_MEMORY_EMBEDDER:-local}
      MINDCOACH_MEMORY_RERANKER: ${MINDCOACH_MEMORY_RERANKER:-local}
      MINDCOACH_PROMPT_PACK: ${MINDCOACH_PROMPT_PACK:-}
    volumes:
      - app_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz', timeout=2)"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: mimind-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mimind}
      POSTGRES_USER: ${POSTGRES_USER:-mimind}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mimind_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mimind -d mimind"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  app_data:
  postgres_data:
