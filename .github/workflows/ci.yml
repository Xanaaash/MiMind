name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install backend dependencies
        run: uv sync --extra dev

      - name: Check unresolved merge markers
        run: python3 scripts/check_conflict_markers.py

      - name: Run i18n anti-pattern guard
        run: python3 scripts/i18n/check_i18n_antipatterns.py --root frontend/user/src

      - name: Run backend lint (blocking rules)
        run: uv run ruff check backend/src --select E9,F63,F7,F82

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install backend dependencies
        run: uv sync --extra dev

      - name: Run backend contract tests
        run: uv run python -m unittest backend.tests.contract.platform.test_fastapi_http_contract

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/user/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend/user

      - name: Build frontend app
        run: npm run build
        working-directory: frontend/user

      - name: Build production image
        run: docker build -t mimind:ci .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.CI_DEPLOY_ENABLED == 'true'
    steps:
      - name: Deployment placeholder
        run: echo "Deploy step enabled. Replace this with your deployment command."
